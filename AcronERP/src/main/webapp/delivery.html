<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 달력 import -->
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<link rel="stylesheet" href="main.css">

<title>AcornErp</title>
</head>
<body>
<!-- 추가해야할 기능. 등록을 눌렀을 경우 주문조회에서 수정/조회 탭으로 바뀌어야함. 그리고 수정 누르면 수정페이지가 따로 나와야함. -->
	<div style="margin-top:30px ">
    <div class="right-up">
         <input type="button" class="btn btn-primary" value="발송 정보 등록"/>
    </div>
	<hr/>
	<div class="delivery-area">
		<div style="display: flex; align-items: center; ">
			<b>발송일</b>
			<!-- <input class="delivery_calendar" type="text" name="mb_11" id="mb_11" class="ts" autocomplete="off"/>-->
			<input type="text" class="form-control ts" name="mb_11"  id="mb_11" autocomplete="off" style="width:70%; margin-left: 65px;"/>
		</div>
		<br>
		<div style="display: flex; align-items: center; ">
			<b>택배사</b>
			<select class="form-select" aria-label="Default select example">
  				<option selected>CJ대한통운</option>
  				<option value="1">직접입력</option> <!-- 선택하면 운송장번호 칸이 내용으로 바뀌면서 직접입력. -->
  				<option value="2">우체국택배</option>
  				<option value="3">한진택배</option>
  				<option value="4">롯데택배</option>
  				<option value="5">로젠택배</option>
  				<option value="5">CVSnet 편의점택배</option>
  				<option value="5">CU 편의점택배</option>
		</select>
		</div>
		<div style="margin-top:10px; display: flex; align-items: center;">
		
			<b>운송장번호</b>
			<div class="input-group mb-3" style="width:70%; margin-left: 30px;">
  			<input type="text" class="form-control" id="shipnumInput" style="margin-top:15px" required="required">
  			<button class="btn btn-outline-secondary" type="button" id="button-addon2" style="margin-top:15px" onclick="clearInput()">X</button>
			</div>	
		</div>
		
	
	<br><br>	
	<div style="text-align:center;">
        <button type="button" class="btn btn-primary btn-sm" onclick="numCheck()">등록</button>
        <button type="button" class="btn btn-primary btn-sm" onclick="window.close()">닫기</button>
    </div>
    </div> 
<script>

    let shipnumInput = document.getElementById('shipnumInput');

    function clearInput(){
    	shipnumInput.value = '';
	}
    
    function numCheck(){
    	if(isNaN(shipnumInput.value)){
    		//경고창 종류 바꾸기
    		alert("운송장 번호에는 숫자만 입력할 수 있습니다.")
    	}	
    	else{
    		window.close()
    	}
    }
    
    
    $(function(){
    	$('#mb_11').datepicker({
    		lang:'ko',
    		dateFormat: 'yy-mm-dd',
    		monthNamesShort: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'], //달력의 월 부분 텍스트
            monthNames: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'], //달력의 월 부분 Tooltip
            dayNamesMin: ['일','월','화','수','목','금','토'], //달력의 요일 텍스트
            dayNames: ['일요일','월요일','화요일','수요일','목요일','금요일','토요일'] //달력의 요일 Tooltip
    	});
    })
    </script>
</script>    
</body>
</html>
